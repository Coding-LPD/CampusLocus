<div id="navbar" class="panel margin-clear padding-clear height-navbar width-full" style="border-radius: 0;">
    <div class="margin-clear padding-clear margin-left width-navbar height-navbar campus-complete inline-block">
        <label class="padding-clear font-navbar">
            轨迹完善<img src="images/pen.png"/>
        </label>

    <div class="padding-clear width-navbar return-index inline-block">
        <!--a设置inline-block后成为块级元素，可以包含img-->
        <a  id="index" href="index.html" class="font-navbar inline-block index" onmouseover="indexMouseOver()" onmouseout="indexMouseOut()">
            <img id="home_cut" src="images/home.png"/>&nbsp;返回首页
        </a>
    </div>
</div>

<div class="margin-clear padding-clear height-menu width-full" style="margin-bottom: 0em">
    <div class="modify-unselected inline-block" style="margin-left: 26.4%">
        <a href="modify_personal.html">个人信息</a>
    </div>
    <div class="modify-unselected inline-block" style="margin-left: 5%">
        <a href="modify_ability.html">才艺才能</a>
    </div>
    <div class="modify-unselected inline-block" style="margin-left: 18%">
        <a href="modify_community.html">社团经历</a>
    </div>
    <div class="modify-selected center">
        <a href="modify_work.html" style="color: rgb(255,204,0);">工作实习</a>
    </div>
</div>

<div style="position: relative;">
    <div class="padding-clear dot-small margin-left"></div>
    <div class="margin-clear padding-clear dot-big center"></div>
</div>

<div class="pagebody">
    <button type="button" id="button_preview" class="button-preview-active inline-block"
            onmousedown="previewMouseDown()" onmouseup="previewMouseUp()" onclick="window.location='modify_ability.html'"></button>

    <div class="div-timeline inline-block">

        <div class="div-timeline1" style="width: auto">
            <label class="date-year">2016</label>
            <label class="year">年</label>
            <img src="images/open.png" class="div-timeline1-spread" />
            <img src="images/clock.png" />
        </div>

        <div class="div-timeline2"></div>

        <div class="div-timeline3 white">
            <div class="label-date inline-block">
                <label id="date_month">6</label>
            </div>
            <div class="inline-block">
                <label id="month">月</label>
            </div>
            <div class="label-date inline-block">
                <label id="date_day">10</label>
            </div>
            <div class="inline-block">
                <label id="day">日</label>
            </div>
            <img src="images/circle.png" class="timeline-circle" />
        </div>

        <div class="div-timeline4"></div>
    </div>

    <form class="inline-block form-add" action="modify_work_finished.html" method="post">
        <input type="text" id="work_input" placeholder="所在职位" />
        <br />
        <input type="text" id="work_company_input" placeholder="所在公司" />
        <br />
        <textarea id="work_details_input" rows="6" cols="66" placeholder="记录人生轨迹上的点点滴滴.."></textarea>
        <br />
        <br />
        <button type="submit" id="button_submit" class="button-submit-ability"
                onmouseover="submitMouseOver()"  onmouseout="submitMouseOut()" onclick="window.location='modify_work_finished.html'">保存</button>
        <button type="button" id="button_cancel" class="button-cancel-ability"
                onmouseover="cancelMouseOver()"  onmouseout="cancelMouseOut()" onclick="window.location='modify_work_finished.html'">取消</button>
    </form>

    <button type="button" id="button_next" class="button-next-active inline-block"
            onmousedown="nextMouseDown()" onmouseup="nextMouseUp()" onclick="window.location='modify_community.html'"></button>
</div>
