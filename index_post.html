<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="copyright" content="2016 campus locus All Rights Reserved.">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/add.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/index_post.css" rel="stylesheet" />
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/index_chat.js" type="text/javascript"></script>
    <title>Post - Campus Locus</title>
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <link href="images/logo_28px.png" rel="shortcut icon">
</head>

<body class="f0f0f0">
    <div id="nav_bg">
        <div id="nav_logo"></div>
        <div id="nav_search" class=" panel">
            <input id="search_input" class="bg-clear center boder_clear" name="search" type="text" placeholder=" 找工作实习试试">
            <button id="submit_btn" class="boder_clear" name="Submit" type="button"></button>
        </div>
        <a href=#>
            <div id="nav_menu_yellow" onmousemove="nav_menu_yellow_move()" onmouseout="nav_menu_yellow_out()">
                <div id="nav_menu_close"></div>
            </div>
        </a>
    </div>

    <div class="post-container" id="post-container"></div>
    <div class="data-tip" id="data-tip">
        <button type="button" class="load-more hide">加载更多&nbsp;&nbsp;>></button>
        <div class="no-more-data-tip hide">全部加载完毕</div>
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>    

    <a href="#top"><button id="go_up"></button></a>
    <button id="add" class="boder_clear"></button>

    <div id="footer">
        <div id="footer_left">
            <div id="footer_aboutus" class=" white font_fam footer_left">
                <div class="paddingbottom font_15"> <strong>关于校园轨迹网</strong> </div>
                <div class="b4 font_10 font_fam_con">
                    哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈<br> 哈哈哈哈哈哈哈哈哈哈
                    <br> 哈哈哈哈
                    <br>
                </div>
            </div>
            <div id="footer_contactus" class=" white font_fam footer_left">
                <div class="paddingbottom font_15"><strong>联系我们</strong></div>
                <div class="font_fam_con font_10 ">
                    <span class="b4">客服邮箱：</span><span class="fff85f">xxxx@163.com</span>&nbsp;
                    <span class="b4">商务合作：</span><span class="fff85f">xxxx@163.com</span>&nbsp;
                    <span class="b4">客服qq：</span><span class="fff85f">1234567890</span>
                </div>
            </div>
        </div>
        <div>
            <hr>
        </div>
        <div>
            <div id="footer_feedback" class="font_15 white"><strong>意见反馈</strong></div>
            <div id="footer_title_div" class="font_10 b4">标题：<input id="footer_title" class="ababab boder_clear black footer_input"> </div>
            <div id="footer_userID_div" class="font_10 b4">用户ID：<input id="footer_userID" class="ababab boder_clear black footer_input"></div>
            <div id="footer_context_div" class="font_10 b4">反馈内容：<textarea id="footer_context" class="ababab boder_clear black"></textarea></div>
            <div><button id="footer_send" class="bg_fff85f boder_clear font_9" onmousemove="footer_send_move()" onmouseout="footer_send_out()">确认提交</button></div>
        </div>
        <div id="copyright" class="center font_9"><small>Copyright &copy; 2016 campus locus All Rights Reserved.</small></div>
    </div>


    <div class="pop-up" id="pop-up" name="pop-up">
        <button type="button" class="close-btn" id="pop-up-close-btn"></button>
        <div class="pop-up-detail">
            <div class="author-info">
                <img class="author-head-img  v-center" id="popup-author-img" src="" onerror="javascript:this.src='images/head.png'" />
                <p class="record-time" id="popup-record-time"></p>
                <p class="author-name" id="popup-author-name"></p>
            </div>
            <div class="post-info">
                <input type="text" class="post-title" id="popup-post-title" placeholder="标题" />
                <textarea class="post-description" id="popup-post-description" rows="15" placeholder="赶快分享你的独家“干货吧！"></textarea>
                <div class="label-list" id="label-list">
                    <label for="ability-label" class="selected">才艺才能</label>
                    <input id="ability-label" name="post-type" type="radio" value="1" checked="checked" />
                    <label for="social-label">社团经历</label>
                    <input id="social-label" name="post-type" type="radio" value="2" />
                    <label for="work-label">工作实习</label>
                    <input id="work-label" name="post-type" type="radio" value="3" />
                </div>
            </div>
            <div class="publish-box">
                <button type="button" id="popup-publish-btn" class="publish-btn yellow-btn">发表</button>
            </div>
        </div>
    </div>

    <div class="cover pop-up-cover"></div>

    <!-- Template -->

    <!-- post-item -->
    <script type="text/html" id="tp-post-item">
        <div class="font_fam post">
            <span class="post_date"><span id="post_year1">{0}</span>/<span id="post_month1">{1}</span>/</span>
            <span class="post_day"><strong>{2}</strong></span>
            <span id="post_title1" class="color72 post_title"><strong>{3}</strong></span>
            <span id="post_BY1" class="color32 post_BY">BY:&nbsp;<span>{4}</span></span></small>
            <span id="post_context1" class="color32 post_context"><span>{5}</span></span>
            <a id="post_more1" href="#" class="color64 post_more">更多>></a>
            <hr id="post_hr1" class="color99 post_hr">
            <span id="post_label1" class="colorc7 post_label"><img src="images/talent.png"> <span id="post_labelname1" class="post_labelname">{6}</span>
                <span id="post_labelright1" class="post_labelright">
                    <span id="post_ask1">请教</span> <span id="post_ask1_number">{7}</span>  &nbsp; &nbsp; &nbsp;&nbsp;| &nbsp; &nbsp; &nbsp; &nbsp;
                    <span id="post_talk1">协作交流</span><span id="post_talk1_number">{8}</span>   &nbsp; &nbsp; &nbsp;&nbsp;| &nbsp; &nbsp; &nbsp; &nbsp;
                    <span id="post_like1">点赞</span><span id="post_like1_number">{9}</span>
                </span>
            </span>
        </div>
    </script>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="lib/bmob/bmob-min.js"></script>
    <script src="js/utils/helper.js"></script>
    <script src="js/config/bmob_base.js"></script>
    <script src="js/index_post.js"></script>
    <script>
        // 选择标签效果
        $('#label-list label').click(function () {
            $(this).addClass('selected').siblings('label').removeClass('selected');            
        });

        // 弹出添加文章弹框
        $('#add').click(function () {
            $('.cover').show();
            $('.pop-up').show();            
        });

        // 关闭弹框
        $('#pop-up-close-btn').click(function () {
            $('.cover').hide();
            $('.pop-up').hide();
        });
    </script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>

</html>
