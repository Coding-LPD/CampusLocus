<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="copyright" content="2016 campus locus All Rights Reserved.">
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/add.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/index_post.css" rel="stylesheet" />
    <title>Post - Campus Locus</title>
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <link href="images/logo_28px.png" rel="shortcut icon">
</head>

<body class="f0f0f0">
    <div class="header">
        <div class="nav">
            <img class="logo" src="images/Logo.png" />
            <div class="search-box v-center">
                <button type="button" class="search-btn  v-center" id="guide-search-btn"></button>
                <input type="text" class="search" id="guide-search" placeholder="找工作实习试试"/>
            </div>
            <button type="button" class="menu-link yellow-btn"></button>
        </div>
    </div>

    <div class="menu hide">
        <h1 class="title">Campus Locus</h1>
        <ul class="menu-btn-list">
            <li><a href="index.html">首页</a><hr /></li>
            <li><a href="modify_personal.html">个人资料</a><hr /></li>
            <li><a href="index_record.html">交流记录</a><hr /></li>
            <li><a href="#">干货</a><hr /></li>
        </ul>
    </div>

    <div class="post-container" id="post-container">
        <div class="data-tip" id="data-tip">
            <button type="button" class="load-more hide">加载更多&nbsp;&nbsp;>></button>
            <div class="no-more-data-tip hide">全部加载完毕</div>
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>

    <a href="#top"><button id="go_up"></button></a>
    <button id="add" class="boder_clear"></button>
    <div class="footer">
        <div class="content">
            <div class="product-info">
                <div class="about">
                    <h4 class="title">关于校园轨迹网</h4>
                    <p class="about-content">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
                </div>
                <div class="contact">
                    <h4 class="title">联系我们</h4>
                    <ul class="contact-list">
                        <li>客服邮箱：<span class="value">xxxx@163.com</span></li>
                        <li>商务合作：<span class="value">xxxx@163.com</span></li>
                        <li>客服QQ：<span class="value">xxxx@163.com</span></li>
                    </ul>
                </div>
            </div>
            <div class="feedback">
                <h4 class="title">意见反馈</h4>
                <form class="feedback-form">
                    <ul>
                        <li>
                            <label for="feedback-title">标题：</label>
                            <input type="text" id="feedback-title" />
                            <div class="clear"></div>
                        </li>
                        <li>
                            <label for="feedback-content">反馈内容：</label>
                            <textarea id="feedback-content" rows="5"></textarea>
                            <div class="clear"></div>
                        </li>
                        <li>
                            <button type="button" class="submit-btn yellow-btn" id="feedback-submit-btn">确认提交</button>
                        </li>
                    </ul>    
                </form>
            </div>
            <div class="clear"></div>
        </div>
        <hr />
        <h5 class="copyright">Copyright &copy; 2016 campus locus All Rights Reserved.</h5>
    </div>


    <div class="pop-up" id="pop-up" name="pop-up">
        <button type="button" class="close-btn" id="pop-up-close-btn"></button>
        <div class="pop-up-detail">
            <div class="author-info">
                <img class="author-head-img  v-center" id="popup-author-img" src="" onerror="javascript:this.src='images/head.png'" />
                <p class="record-time" id="popup-record-time"></p>
                <p class="author-name" id="popup-author-name"></p>
            </div>
            <div class="post-info">
                <input type="text" class="post-title" id="popup-post-title" placeholder="标题" />
                <textarea class="post-description" id="popup-post-description" rows="15" placeholder="赶快分享你的独家“干货吧！"></textarea>
                <div class="label-list" id="label-list">
                    <label for="ability-label" class="selected">才艺才能</label>
                    <input id="ability-label" name="post-type" type="radio" value="1" checked="checked" />
                    <label for="social-label">社团经历</label>
                    <input id="social-label" name="post-type" type="radio" value="2" />
                    <label for="work-label">工作实习</label>
                    <input id="work-label" name="post-type" type="radio" value="3" />
                </div>
            </div>
            <div class="publish-box">
                <button type="button" id="popup-publish-btn" class="publish-btn yellow-btn">发表</button>
            </div>
        </div>
    </div>

    <div class="cover menu-cover hide"></div>
    <div class="cover pop-up-cover"></div>

    <!-- Template -->

    <!-- post-item -->
    <script type="text/html" id="tp-post-item">
        <div class="font_fam post">
            <span class="post_date"><span id="post_year1">{0}</span>/<span id="post_month1">{1}</span>/</span>
            <span class="post_day"><strong>{2}</strong></span>
            <span id="post_title1" class="color72 post_title"><strong>{3}</strong></span>
            <span id="post_BY1" class="color32 post_BY">BY:&nbsp;<span>{4}</span></span></small>
            <span id="post_context1" class="color32 post_context"><span>{5}</span></span>
            <a id="post_more1" href="#" class="color64 post_more">更多>></a>
            <hr id="post_hr1" class="color99 post_hr">
            <span id="post_label1" class="colorc7 post_label"><img src="images/talent.png"> <span id="post_labelname1" class="post_labelname">{6}</span>
                <span id="post_labelright1" class="post_labelright">
                    <span id="post_ask1">请教</span> <span id="post_ask1_number">{7}</span>&nbsp;|&nbsp;
                    <span id="post_talk1">协作交流</span> <span id="post_talk1_number">{8}</span>&nbsp;|&nbsp;
                    <span id="post_like1">点赞</span> <span id="post_like1_number">{9}</span>
                </span>
            </span>
        </div>
    </script>

    <script src="lib/jquery/jquery.min.js"></script>    
    <script src="lib/bmob/bmob-min.js"></script>
    <script src="js/index_chat.js" type="text/javascript"></script>
    <script src="js/utils/helper.js"></script>
    <script src="js/config/bmob_base.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/index_post.js"></script>
    <script>
        // 文章编辑时选择标签效果
        $('#label-list label').click(function () {
            $(this).addClass('selected').siblings('label').removeClass('selected');            
        });

        // 弹出添加文章弹框
        $('#add').click(function () {
            $('.cover').show();
            $('.pop-up').show();            
        });

        // 关闭弹框
        $('#pop-up-close-btn').click(function () {
            $('.cover').hide();
            $('.pop-up').hide();
        });
    </script>
</body>

</html>
