<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="copyright" content="2016 campus locus All Rights Reserved.">
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/record.css" rel="stylesheet">
    <script src="js/index_chat.js" type="text/javascript"></script>
    <title>Record - Campus Locus</title>
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <link href="images/logo_28px.png" rel="shortimages icon">
</head>
<body>
    <div class="header">
        <div class="nav">
            <img class="logo" src="images/Logo.png" />
            <div class="search-box v-center">
                <button type="button" class="search-btn  v-center" id="guide-search-btn"></button>
                <input type="text" class="search" id="guide-search" placeholder="找工作实习试试"/>
            </div>
            <button type="button" class="menu-link yellow-btn"></button>
        </div>
    </div>

    <div class="menu hide">
        <h1 class="title">Campus Locus</h1>
        <ul class="menu-btn-list">
            <li><a href="index.html">首页</a><hr /></li>
            <li><a href="modify_personal.html">个人资料</a><hr /></li>
            <li><a href="#">交流记录</a><hr /></li>
            <li><a href="index_post.html">干货</a><hr /></li>
        </ul>
    </div>

    <div class="record-container">
        <div id="myRecord">
            <table class="otherRecord_table" id="my-item-container" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td colspan="4" class="record_title font_fam">我的记录(<span id="my-item-length">3</span>)</td>
                </tr>
            </table>
        </div>
        <div id="otherRecord">
            <table class="otherRecord_table" id="other-item-container" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td colspan="6" class="record_title font_fam">他人记录（<span id="other-item-length">3</span>）</td>
                </tr>
            </table>
        </div>
    </div>

    <a href="#top"><button id="go_up"></button></a>


    <div class="footer">
        <div class="content">
            <div class="product-info">
                <div class="about">
                    <h4 class="title">关于校园轨迹网</h4>
                    <p class="about-content">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
                </div>
                <div class="contact">
                    <h4 class="title">联系我们</h4>
                    <ul class="contact-list">
                        <li>客服邮箱：<span class="value">xxxx@163.com</span></li>
                        <li>商务合作：<span class="value">xxxx@163.com</span></li>
                        <li>客服QQ：<span class="value">xxxx@163.com</span></li>
                    </ul>
                </div>
            </div>
            <div class="feedback">
                <h4 class="title">意见反馈</h4>
                <form class="feedback-form">
                    <ul>
                        <li>
                            <label for="feedback-title">标题：</label>
                            <input type="text" id="feedback-title" />
                            <div class="clear"></div>
                        </li>
                        <li>
                            <label for="feedback-content">反馈内容：</label>
                            <textarea id="feedback-content" rows="5"></textarea>
                            <div class="clear"></div>
                        </li>
                        <li>
                            <button type="button" class="submit-btn yellow-btn" id="feedback-submit-btn">确认提交</button>
                        </li>
                    </ul>    
                </form>
            </div>
            <div class="clear"></div>
        </div>
        <hr />
        <h5 class="copyright">Copyright &copy; 2016 campus locus All Rights Reserved.</h5>
    </div>

    <div class="cover menu-cover hide"></div>

    <!-- Template -->

    <!-- my-item -->
    <script type="text/html" id="tp-my-item">
        <tr>
            <td width="2%" rowspan="2">&nbsp;</td>
            <td width="8%" rowspan="2"><img class="record_img center" src="{0}" onerror="javascript:this.src='images/head.png'"></td>
            <td width="45%" class="font_fam record_name">{1}</td>
            <td width="45%" rowspan="2" class="font_fam record_time">{2}更新</td>
        </tr>
        <tr>
            <td class="font_fam record_context">{3}</td>
        </tr>
    </script>

    <!-- other-item-ask -->
    <script type="text/html" id="tp-other-item-ask">
        <tr>
            <td width="1%">&nbsp;</td>
            <td width="8%"><img class="record_img center" src="{0}" onerror="javascript:this.src='images/head.png'"></td>
            <td width="11%"class="record_name font_fam">{1}</td>
            <td width="20%"><img class="record_img1" src="images/arrow_single1.png"></td>
            <td width="8%"><img class="record_img center" src="{2}" onerror="javascript:this.src='images/head.png'"></td>
            <td width="48%" class="record_name font_fam">{3}</td>
        </tr>
    </script>

    <!-- other-item-help -->
    <script type="text/html" id="tp-other-item-help">
        <tr>
            <td width="1%">&nbsp;</td>
            <td width="8%"><img class="record_img center" src="{0}" onerror="javascript:this.src='images/head.png'"></td>
            <td width="11%"class="record_name font_fam">{1}</td>
            <td width="20%"><img class="record_img1" src="images/arrow_double1.png"></td>
            <td width="8%"><img class="record_img center" src="{2}" onerror="javascript:this.src='images/head.png'"></td>
            <td width="48%" class="record_name font_fam">{3}</td>
        </tr>
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bmob/bmob-min.js"></script>
    <script src="js/utils/helper.js"></script>
    <script src="js/config/bmob_base.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>    
    <script src="js/index_record.js"></script>
</body>
</html>
